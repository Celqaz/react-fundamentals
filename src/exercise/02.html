<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <!-- import React and ReactDom form UNPKG CDN -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    // get the element
    const rootElement = document.getElementById('root')
    // create two span element
    const helloElement = React.createElement('span',null,'Hello')
    const worldElement = React.createElement('span',{children:'World'})
    // create a div, append two elements created before
    const element = React.createElement('div', {
      className: 'container',
      // children: 'Helloworld',
    },helloElement ,' ', worldElement) // pass React Object instead of string
    console.log(element)
  // render the element into the DOM
    ReactDOM.render(element, rootElement)
  </script>
</body>
